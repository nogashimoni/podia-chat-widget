<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .messages-container {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #E6E6E6;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            outline: none;
        }

        #send-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 10px;
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.bot {
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with Us</div>
        <div class="messages-container" id="messages-container"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        // Simple responses configuration
        const responses = {
            greetings: "Hello! How can I help you today?",
            help: "I can help with product information, pricing, or answer general questions.",
            products: "We offer various digital products and courses. Check out our catalog!",
            pricing: "Our pricing starts at $19/month for basic memberships.",
            default: "Thanks for your message! Can you please provide more details?"
        };

        // Initialize chat
        function initChat() {
            const messagesContainer = document.getElementById('messages-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Add welcome message
            addBotMessage("Hi there! How can I help you today?");

            // Send message handlers
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    
                    // Simple response logic
                    setTimeout(() => {
                        let response = responses.default;
                        
                        if (containsAny(message.toLowerCase(), ["hello", "hi", "hey"])) {
                            response = responses.greetings;
                        } else if (containsAny(message.toLowerCase(), ["help", "support"])) {
                            response = responses.help;
                        } else if (containsAny(message.toLowerCase(), ["product", "course"])) {
                            response = responses.products;
                        } else if (containsAny(message.toLowerCase(), ["price", "cost", "fee"])) {
                            response = responses.pricing;
                        }
                        
                        addBotMessage(response);
                    }, 500);
                }
            }

            function containsAny(str, keywords) {
                return keywords.some(keyword => str.includes(keyword));
            }

            function addUserMessage(message) {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper user';
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = message;
                
                wrapper.appendChild(messageElement);
                messagesContainer.appendChild(wrapper);
                scrollToBottom();
            }

            function addBotMessage(message) {
                const wrapper = document.createElement('div');
                wrapper.className = 'message-wrapper bot';
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
                messageElement.textContent = message;
                
                wrapper.appendChild(messageElement);
                messagesContainer.appendChild(wrapper);
                scrollToBottom();
            }

            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
</body>
</html>
